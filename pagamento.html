<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Página de Pagamento</h2>
        <form id="paymentForm" class="mt-4">
            <div class="mb-3">
                <label for="cardName" class="form-label">Nome no Cartão</label>
                <input type="text" id="cardName" name="cardName" class="form-control" required>
                <div class="error text-danger" id="nameError" style="display: none;">Por favor, insira um nome válido.</div>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Número do Cartão</label>
                <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
                <div class="error text-danger" id="numberError" style="display: none;">Por favor, insira um número de cartão válido.</div>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Data de Validade (MM/AA)</label>
                <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="MM/AA" required>
                <div class="error text-danger" id="expiryError" style="display: none;">Data de validade inválida.</div>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">Código de Segurança (CVV)</label>
                <input type="text" id="cvv" name="cvv" class="form-control" required>
                <div class="error text-danger" id="cvvError" style="display: none;">Por favor, insira um CVV válido.</div>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar Pagamento</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
