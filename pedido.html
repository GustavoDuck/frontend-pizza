<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Faça seu Pedido</h2>
        <form id="orderForm" class="mt-4">
            <div class="mb-3">
                <label for="pizzaType" class="form-label">Tipo de Pizza</label>
                <select id="pizzaType" class="form-select" required>
                    <option value="">Selecione uma opção</option>
                    <option value="marguerita">Marguerita</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="quatro_queijos">Quatro Queijos</option>
                    <option value="vegetariana">Vegetariana</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Tamanho</label>
                <select id="size" class="form-select" required>
                    <option value="">Selecione uma opção</option>
                    <option value="pequena">Pequena</option>
                    <option value="media">Média</option>
                    <option value="grande">Grande</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantidade</label>
                <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Fazer Pedido</button>
        </form>
        <div id="orderConfirmation" class="mt-4 text-success" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <script src="js/pedido.js"></script>
</body>
</html>
